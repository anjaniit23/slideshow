<html>
<head>
<title>
    MASK-ImageSlideShow
</title>
<meta charset="utf-8" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" type="text/css" href="style2.css"/> 
</head>
<body onload="start()">
    <script type="text/javascript">
     var presentSlide;
     var image=["https://wallpapercave.com/wp/wp8111655.jpg","https://th.bing.com/th/id/OIP.AFynZQOGeeMUst9gbrHg3QHaNK?w=187&h=333&c=7&o=5&dpr=1.56&pid=1.7","https://th.bing.com/th/id/OIP.PBTX6v18k3qmWr0u4QOduQHaEK?w=310&h=180&c=7&o=5&dpr=1.56&pid=1.7","https://th.bing.com/th/id/OIP.1TQuwXOEwDvfWPA3_lsDpgHaEK?w=279&h=180&c=7&o=5&dpr=1.56&pid=1.7"];
     function start(){
         presentSlide=1;
         showSlide(presentSlide);
     }
     function prev(){
         if(presentSlide>1){
             presentSlide -=1;
             showSlide(presentSlide);
         }
         else{
             presentSlide=image.length;
             showSlide(presentSlide);
         }
     }
     function next(){
        if(presentSlide<image.length){
             presentSlide +=1;           
             showSlide(presentSlide);
         }
         else{
             presentSlide=1;
             showSlide(presentSlide);
         }
     }
     function heightImg(){
         var myimg=document.querySelector("#img");
         var height=myimg.naturalHeight;
         console.log(height);
         return height;

     }
     function widthImg(){
         var myimg=document.querySelector("#img");
         var width=myimg.naturalWidth;
         console.log(width);
         return width;

     }
     var dots=document.getElementsByClassName("dots");
     function showSlide(index){
        var element2=document.getElementById("image");
        if (element2.classList.contains("showEffect")) {
            element2.classList.remove("showEffect");
            element2.offsetWidth=element2.offsetWidth;
            element2.classList.add("showEffect");
        }
      
        document.getElementById("image").getElementsByTagName("img")[0].src=image[index-1];
        document.getElementById("image").getElementsByTagName("img")[0].height=heightImg();
        document.getElementById("image").getElementsByTagName("img")[0].width=widthImg();
        document.getElementById("number").innerHTML=index;
        document.getElementById("textCaption").innerHTML="Caption"+index;
        document.getElementById("textArtist").innerHTML="Artist"+index;

        for(var i=0;i<5;i++){
            dots[i].style.backgroundColor="#bbb";
        }
        dots[(index%5)].style.backgroundColor="blue";  

     }
    </script>
    <div class="background">
    <div class="headingdiv">
        <div class="heading" >SlideShow</div>
    </div>
    <div id="image" class="showEffect">
        <span id="number"></span>
        <img id="img" src=""  height="" width="" >
        <span id="textCaption"></span>
        <span id="textArtist"></span>
        <div class="btns">
            <a id="prevButton" onclick="prev()" >&#10094</a>
            <a id="nextButton" onclick="next()">&#10095</a>
        </div> 
    </div>
    <div class="gap"></div>
       
    
    </div>

</body>
</html>
